<button (click)="navigate('state/new', router)">
  cadastro
</button>
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>abbreviation</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  <tr *ngFor="let state of states">
    <td>{{state.id}}</td>
    <td>{{state.name}}</td>
    <td>{{state.abbreviation}}</td>
    <td>
      <button (click)="deleteState(state.id)">
        Delete
      </button>
    </td>
    <td>
      <button (click)="Edit(state.id)">
        Update
      </button>
    </td>
  </tr>
</table>
